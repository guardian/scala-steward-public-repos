name: Reusable Scala Steward workflow

on:
  workflow_dispatch:
    inputs:
      target_pr:
        description: 'The URL of the PR that contains the release to target for updates'
        required: false
        type: string

jobs:
  scala-steward:
    name: scala-steward
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo for REPOSITORIES.md (which lists either public or private repos)
        uses: actions/checkout@v4

      - name: Checkout guardian/scala-steward-public-repos for our shared standard scala-steward.conf
        if: ${{ inputs.target_pr == '' }}
        uses: actions/checkout@v4
        with:
          repository: guardian/scala-steward-public-repos
          path: common-config

      - name: Install xq
        run: sudo apt install -y xq

      - name: Write a custom scala-steward configuration to target a specific artifact
        env:
          GH_TOKEN: ${{ github.token }}
          TARGET_PR: ${{ inputs.target_pr }}
        run: ./scripts/write-config-to-target-artefact.sh

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"

      - name: Execute Scala Steward
        uses: scala-steward-org/scala-steward-action@v2.75.0
        with:
          github-app-id: 214238
          github-app-installation-id: 26822732
          github-app-key: ${{ secrets.SCALA_STEWARD_APP_PRIVATE_KEY }}
          repo-config: targeted-scala-steward.conf # from checkout of guardian/scala-steward-public-repos
          other-args: "--add-labels"
          