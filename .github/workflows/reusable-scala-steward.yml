name: Reusable Scala Steward workflow

on:
  workflow_call:
    inputs:
      app_id:
        required: true
        type: string
      app_installation_id:
        required: true
        type: string
      target_pr:
        description: 'The URL of the PR that contains the release to target for updates'
        required: false
        type: string
    secrets:
      private_key:
        required: true

jobs:
  scala-steward:
    name: scala-steward
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo for REPOSITORIES.md (which lists either public or private repos)
        uses: actions/checkout@v4

      - name: Checkout guardian/scala-steward-public-repos for our shared standard scala-steward.conf
        if: ${{ inputs.target_pr == '' }}
        uses: actions/checkout@v4
        with:
          repository: guardian/scala-steward-public-repos
          path: common-config

      - name: Conditionally write a custom scala-steward configuration to target a specific artifact
        env:
          GH_TOKEN: ${{ github.token }}
        if: ${{ inputs.target_pr != '' }}
        run: |
          TARGET_PR="${{ inputs.target_pr }}"

          VERSION=$(gh pr view $TARGET_PR -c --json comments -q "[.comments[] | select(.author.login == \"gu-scala-library-release\")][-1].body" | grep "\-PREVIEW")

          TAG_URL=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/guardian/redirect-resolver/git/ref/tags/v$VERSION \
              -q ".object.url" | sed "s/https:\/\/api.github.com\///")

          ARTIFACT_PATH=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
              $TAG_URL \
              -q ".message" | grep ".pom$" | head -n 1 | cut -d" " -f3)
          
          POM=$(curl https://repo1.maven.org/maven2/$(echo $ARTIFACT_PATH | cut -d" " -f1))

          GROUP_ID=$(echo $POM | xq -x /project/groupId)
          ARTIFACT_ID=$(echo $POM | xq -x /project/artifactId)
          TARGET_ARTIFACT="$GROUP_ID:$ARTIFACT_ID:$VERSION"

          mkdir common-config
          cat << EOF > common-config/scala-steward.conf
          updates.allow = [{ groupId = "$GROUP_ID", artifactId = "$ARTIFACT_ID", version = "$VERSION" }]
          commits.message = "[TEST - please ignore]: Update \${artifactName} from \${currentVersion} to \${nextVersion}"
          pullRequests.grouping = [{
            name = "$TARGET_ARTIFACT",
            title = "[TEST - please ignore]: Update $TARGET_ARTIFACT",
            filter = [{"group" = "*"}]
          }]
          EOF
          cat common-config/scala-steward.conf

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"

      - name: Execute Scala Steward
        uses: scala-steward-org/scala-steward-action@v2.75.0
        with:
          github-app-id: ${{ inputs.app_id }}
          github-app-installation-id: ${{ inputs.app_installation_id }}
          github-app-key: ${{ secrets.private_key }}
          repos-file: REPOSITORIES.md # possibly no longer necessary, thanks to `github-app-*` configuration
          repo-config: common-config/scala-steward.conf # from checkout of guardian/scala-steward-public-repos
          other-args: "--add-labels"
