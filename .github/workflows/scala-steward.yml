name: Scala Steward

on:
  schedule:
    - cron: "55 9-18 * * MON-FRI"
  # Provide support for manually triggering the workflow via GitHub.
  workflow_dispatch:

jobs:
  scala-steward:
    name: scala-steward
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo so our default config at .github/.scala-steward.conf is available.
        uses: actions/checkout@v3
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: 214238
          private_key: ${{ secrets.SCALA_STEWARD_APP_PRIVATE_KEY }}

      - name: Execute Scala Steward
        uses: scala-steward-org/scala-steward-action@v2.18.0

        with:
          # Use the token generated by the previous step and the 
          # Guardian Scala Steward GitHub App
          github-token: ${{ steps.generate-token.outputs.token }}
          # used for listing repositories
          github-app-id: 214238
          github-app-key: ${{ secrets.SCALA_STEWARD_APP_PRIVATE_KEY }}
